<style>
  .a a:hover{
    text-transform: uppercase;
  }
  .nav-link {
            color: white !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #ffc107 !important;
            text-transform: uppercase;
        }
  
  /* Gallery Heading Styles */
  .gallery-heading {
    font-size: 50px;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Animated Underline */
  .gallery-heading::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 4px;
    background-color: #ff6347; /* Tomato color */
    bottom: 0;
    left: -100%;
    animation: slide 3s forwards;
  }

  /* Animation for the text */
  .gallery-heading span {
    display: inline-block;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  /* Animation for the underline sliding */
  @keyframes slide {
    0% {
      left: -100%;
    }
    100% {
      left: 0;
    }
  }

  /* Animation for text fade-in */
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  /* Adding a nice shadow to the text */
  .gallery-heading {
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
  }

  /* Responsive Image Styles */
  .gallery-img {
    width: 100%;
    height: auto;
  }

  /* Ensure all images inside columns behave well */
  .gallery-column img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    /* box-shadow: 0 10px 10px rgba(236, 4, 4, 0.1); */
    box-shadow: 0 10px 10px #c22c07;
  }

  /* Responsive layout for smaller screens */
  @media (max-width: 767px) {
    .gallery-heading {
      font-size: 36px;
      letter-spacing: 3px;
    }

    /* Stack columns vertically on smaller screens */
    .col-lg-4, .col-md-12 {
      width: 100% !important;
      padding: 10px;
    }
  }

  /* Responsive footer */
  .footer {
            background-color: black;
            color: white;
            padding: 2rem 0;
        }
        .footer a {
            color: white;
            transition: all 0.3s ease;
        }
        .footer a:hover {
            color: #ffc107;
        }
        .social-icons a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
        }
</style>
